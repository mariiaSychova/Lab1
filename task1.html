<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Form for adding a teacher</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <form>
            <label for="fname">First name:</label><br/>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br/>
            <label for="lname">Last name:</label><br/>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br/>
            <label for="patronymic">Patronymic:</label><br/>
            <input type="text" id="patronymic" name="patronymic" placeholder="Enter your patronymic"><br/>
            <label for="gender">Gender:</label><br/>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br/>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br/>
            <label for="bdate">Birthdate:</label><br/>
            <input type="date" id="bdate" name="bdate"><br/>
            <label for="email">Email:</label><br/>
            <input type="email" id="email" name="email" placeholder="example@gmail.com"><br/>
            <label for="phone">Phone number:</label><br/>
            <input type="tel" id="phone" name="phone" placeholder="+38 066 123 45 67"><br/>
            <label for="bgcolor">Preferred background color:</label><br/>
            <input type="color" id="bgcolor" name="bgcolor"><br/>
            <label for="country">Country:</label><br/>
            <input type="text" id="country" name="country" placeholder="Enter your country"><br/>
            <label for="city">City:</label><br/>
            <input type="text" id="city" name="city" placeholder="Enter your city"><br/>
            <label for="comment">Comment:</label><br/>
            <textarea id="comment" name="comment" rows="5" cols="20"></textarea><br/>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
