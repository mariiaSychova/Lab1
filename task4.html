<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Statistics table</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>34</td>
                    <td>Male</td>
                    <td>Ukraine</td>
                </tr>
                <tr>
                    <td>25</td>
                    <td>Female</td>
                    <td>France</td>
                </tr>
                <tr>
                    <td>41</td>
                    <td>Female</td>
                    <td>Germany</td>
                </tr>
                <tr>
                    <td>28</td>
                    <td>Male</td>
                    <td>Norway</td>
                </tr>
                <tr>
                    <td>52</td>
                    <td>Male</td>
                    <td>Italy</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
